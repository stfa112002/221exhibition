<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />

  <title>Static Overlay Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chart-bg-container">
    <!-- 背景圖：自然高度撐開頁面 -->

    <!-- 半腰標記：在背景高度 50% 處 -->
    <div id="mid-marker"></div>

    <!-- Title & Rainbow：絕對定位，initial 載入時淡入 -->
    <img id="rainbow-img" class="overlay-img static initial" src="https://lh3.googleusercontent.com/pw/AP1GczPs0uSCf6pbEUgyzjMoWEEMdb9sDR8nkor36cEkqxQ_hTivfJfz7dx72mvkC78qFPWWJPtAMoUA5-x3Bl0Oyjkr6b-PtgDLrBRnyqcxSEjqi2jOqka7tdT90f9zXIVmH5DVuZsqSe70dDqiYY80vG8T=w230-h919-s-no-gm?authuser=0" alt="Rainbow">
    <img id="title-img"   class="overlay-img static initial" src="https://lh3.googleusercontent.com/pw/AP1GczPdz4l0ueeRh5AolkRS4QEdcsefFs7R8obqOVCFx8_pZ4dzkQUbzmHq_J2SRxRLcNbL9w9m3ZZ-8LIz6-WEAAwi_ouLInLzT4CQAe2ORM-D3ofhtXP0em0G76bie03kQFTdbo0IWX7oKI3OsoxTqHmV=w230-h919-s-no-gm?authuser=0"   alt="Title">

    <!-- Spotlight L/R：fixed 覆蓋，捲動過 marker 時顯示 -->
    <img id="spotlight-l-img" class="overlay-img" src="https://lh3.googleusercontent.com/pw/AP1GczNLI5F_bhEM7xIRKgDB9yye2G_XzkUjxCZpwQS9Ki_PsET1Yldf2qgWnfsJMIauJQM9btAPQggIaGVjYUyb_JcE0vkgAQl59l3n2SPZBZW2LD3IrBCiCVfD-QKRIv0zJBLyhOFl7m99YmKau6FAiAxO=w230-h919-s-no-gm?authuser=0" alt="Spotlight Left">
    <img id="spotlight-r-img" class="overlay-img" src="https://lh3.googleusercontent.com/pw/AP1GczNzBlNPx_Jf8HkKvw0ORXM3EJojAKfij3MKMkg2ijBmPjRv-8rLJL1lnFNOR0ioWV0dwBmYlxUEpNdgnnO4jpkrc-kpg5exJMUAXrc1gDvmhvatAuJzMbkKbrR5rgEALCqFBOiKHLZKEk192zr83Jbx=w230-h919-s-no-gm?authuser=0" alt="Spotlight Right">
  </div>

  <script src="script.js"></script>
</body>
</html>
